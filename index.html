<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>订单提交</title>
</head>
<body>
  <h1 style="text-align:center;">订单提交</h1>
  <form id="orderForm">
    <label for="item">水果名称或其他物品</label>
    <input type="text" id="item" name="item" placeholder="输入水果名称" required>

    <label for="username">你的名字（英文全名）</label>
    <input type="text" id="username" name="username" placeholder="输入你的名字" required>

    <button type="submit">提交订单</button>
  </form>

  <div class="order-list" id="orderList">
    <h2>已提交订单</h2>
    <div id="orders"></div>
  </div>

  <script>
    const orderForm = document.getElementById('orderForm');
    const orderList = document.getElementById('orders');

    // Fetch orders from the API
    function getOrders() {
      fetch('/api/order')
        .then(response => response.json())
        .then(orders => renderOrders(orders));
    }

    // Render orders on the page
    function renderOrders(orders) {
      orderList.innerHTML = '';
      orders.forEach(order => {
        const orderDiv = document.createElement('div');
        orderDiv.className = 'order-item';
        orderDiv.innerHTML = `
          <span><strong>物品:</strong> ${order.item}</span>
          <span><strong>名字:</strong> ${order.username}</span>
          <span><strong>状态:</strong> ${order.status}</span>
          <button onclick="changeStatus('${order._id}')">修改状态</button>
          <button onclick="deleteOrder('${order._id}')">删除订单</button>
        `;
        orderList.appendChild(orderDiv);
      });
    }

    // Change order status
    function changeStatus(id) {
      const newStatus = prompt('请输入新的状态 (已查看 / 已送达):');
      if (newStatus) {
        fetch(`/api/order`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id, status: newStatus })
        })
          .then(response => response.json())
          .then(() => getOrders());
      }
    }

    // Delete an order
    function deleteOrder(id) {
      if (confirm('确定要删除这个订单吗？')) {
        fetch(`/api/order?deleteId=${id}`, { method: 'DELETE' })
          .then(response => response.json())
          .then(() => getOrders());
      }
    }

    // Handle form submission
    orderForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const item = document.getElementById('item').value;
      const username = document.getElementById('username').value;

      fetch('/api/order', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ item, username })
      })
        .then(response => response.json())
        .then(() => {
          getOrders(); // Refresh the order list
          orderForm.reset(); // Reset the form
        });
    });

    // Load orders on page load
    window.onload = getOrders;
  </script>
</body>
</html>
