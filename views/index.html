<!DOCTYPE html>
<html>
<head>
  <title>Order Form</title>
</head>
<body>

  <h1>Order Form</h1>

  <form id="orderForm">
    <label for="item">Item:</label>
    <input type="text" id="item" name="item" required><br><br>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>

    <button type="submit">Submit Order</button>
  </form>

  <div id="orderStatus"></div>
  <div id="orderList"></div>

  <script>
    const orderForm = document.getElementById('orderForm');
    const orderStatus = document.getElementById('orderStatus');
    const orderList = document.getElementById('orderList');

    orderForm.addEventListener('submit', async (event) => {
      event.preventDefault();

      const item = document.getElementById('item').value;
      const username = document.getElementById('username').value;

      try {
        const response = await fetch('/orders', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ item, username })
        });

        if (response.ok) {
          orderStatus.textContent = 'Order submitted successfully!';
          fetchOrders(); // Refresh order list
        } else {
          orderStatus.textContent = 'Error submitting order.';
        }

      } catch (error) {
        console.error('Error:', error);
        orderStatus.textContent = 'An error occurred.';
      }
    });

    async function fetchOrders() {
      try {
        const response = await fetch('/orders');
        const orders = await response.json();

        orderList.innerHTML = ''; 
        orders.forEach((order) => {
          const orderDiv = document.createElement('div');
          orderDiv.innerHTML = `
            <p>Item: ${order.item}</p>
            <p>Username: ${order.username}</p>
            <p>Status: ${order.status}</p>
          `;
          orderList.appendChild(orderDiv);
        });

      } catch (error) {
        console.error('Error fetching orders:', error);
        orderList.textContent = 'Error loading orders.';
      }
    }

    // Initial fetch of orders
    fetchOrders(); 

  </script>

</body>
</html>
